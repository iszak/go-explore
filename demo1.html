			</div>
			<div id="container2" class="container js-packery" data-packery-options='{ "itemSelector": ".item", "gutter": 10 }'>

				<img src="images/7.jpg" alt="" class="item item3">

	<script src="http://yui.yahooapis.com/3.10.0/build/yui/yui-min.js"></script>
	<script src="javascript/libs/packery.pkgdgo.js"></script>
	<script>

		YUI().use('scrollview', function(Y) {

			var scrollView = new Y.ScrollView({
				id: 'scrollview',
				srcNode: '#scrollview-content',
				width: 320
			});

			scrollView.render();

			// Prevent default image drag behavior
			// scrollView.get("contentBox").delegate("mousedown", function(e) {
			//     e.preventDefault();
			// }, "img");
		});

		$(function() {
			$('.container img').on('click', function() {
				$('.info').addClass('active');
			});

			$('.info img').on('click', function() {
				$('.info').removeClass('active');
			});
		});
	</script>
