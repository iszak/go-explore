        <link rel="stylesheet" type="text/css" href="stylesheets/application/main.css">

        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >

        <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

        <title>Go Explore</title>
    <body>

        <script id="index-template" type="text/template">
            <div class="header">
                <div class="title">GoExplore!</div>
            </div>

            <div class="content">
                <div id="big-message">This is a big message</div>
                <div id="small-message">This is a small message</div>

                <a href="#/explore">
                    <div id="main-button-container">
                        Discover
                    </div>
                </a>
            </div>
        </script>


        <script id="explore-template" type="text/template">

            </div>

            <div id="scrollview-container">
                <div class="main" id="scrollview-content">
                    <div id="container" class="container js-packery" data-packery-options='{ "itemSelector": ".item", "gutter": 10 }'>
                        <img src="images/1.jpg" alt="" class="item item1">
                        <img src="images/2.jpg" alt="" class="item item2">
                        <img src="images/3.jpg" alt="" class="item item2">
                        <img src="images/4.jpg" alt="" class="item item3">
                        <img src="images/5.jpg" alt="" class="item item3">
                        <img src="images/6.jpg" alt="" class="item item3">
                        <img src="images/7.jpg" alt="" class="item item4">
                        <img src="images/8.jpg" alt="" class="item item4">
                        <img src="images/9.jpg" alt="" class="item item4">
                        <img src="images/10.jpg" alt="" class="item item4">
                    </div>
                    <div id="container2" class="container js-packery" data-packery-options='{ "itemSelector": ".item", "gutter": 10 }'>
                        <img src="images/11.jpg" alt="" class="item item1">
                        <img src="images/12.jpg" alt="" class="item item2">
                        <img src="images/13.jpg" alt="" class="item item2">
                        <img src="images/14.jpg" alt="" class="item item3">
                        <img src="images/15.jpg" alt="" class="item item3">
                        <img src="images/1.jpg" alt="" class="item item3">
                        <img src="images/2.jpg" alt="" class="item item4">
                        <img src="images/3.jpg" alt="" class="item item4">
                        <img src="images/4.jpg" alt="" class="item item4">
                        <img src="images/5.jpg" alt="" class="item item4">
                    </div>
                    <div id="container3" class="container js-packery" data-packery-options='{ "itemSelector": ".item", "gutter": 10 }'>
                        <img src="images/10.jpg" alt="" class="item item1">
                        <img src="images/9.jpg" alt="" class="item item2">
                        <img src="images/8.jpg" alt="" class="item item2">
                        <img src="images/7.jpg" alt="" class="item item3">
                        <img src="images/6.jpg" alt="" class="item item3">
                        <img src="images/5.jpg" alt="" class="item item3">
                        <img src="images/4.jpg" alt="" class="item item4">
                        <img src="images/3.jpg" alt="" class="item item4">
                        <img src="images/2.jpg" alt="" class="item item4">
                        <img src="images/1.jpg" alt="" class="item item4">
                    </div>
                </div>
            </div>

        <script id="detail-template" type="text/template">
            <div class="header">GoExplore!</div>
            <div class="info" id="info">
                <div class="info-header">
                    <h1>St Paul&rsquo;s Cathedral</h1>
                    <p>1,2 miles away from you - <a href="#">get directions</a></p>
                </div>
                <img src="images/1.jpg" alt="" class="">
                <p class="description">St Paul&rsquo;s is a lasting monument to the glory of God and a symbol of the hope, resilience and strength of the city of London and the United Kingdom.</p>
            </div>
        </script>
    </body>
</html>
